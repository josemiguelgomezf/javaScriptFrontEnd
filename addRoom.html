<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./spinner.css" />
    <link rel="stylesheet" href="./notification.css" />
    <link rel="stylesheet" href="./addRoom.css" />
    <link rel="stylesheet" href="./global.css" />
    <title>Javapop - Add room</title>
</head>
<body>
    <div class="header">
        <img class="logotipo" src="./images/Javapop.png">
        <h1>Javapop - Add room</h1>
        <div>
            <img class="signup" src="./images/back.png">
            <button id="backAddFilm" class="backButton">BACK</button>
        </div>
    </div>
    <main>
        <section class="add">
            <form action="" id="addForm">
                <div class="notification">
                </div>
                <div id="mensajeAlerta">
                </div>
                <div>
                    <label for="nameInput">Name</label>
                    <input type="text" name="nameInput" id="nameInput" placeholder="name" required />
                </div>

                <div>
                    <label for="rowsInput">Rows</label>
                    <input type="text" name="rowsInput" id="rowsInput" placeholder="rows" required />
                </div>

                <div>
                    <label for="columnsInput">Columns</label>
                    <input type="text" name="columnsInput" id="columnsInput" placeholder="columns" required />
                </div>

                <button id="createRoomButton">CREATE ROOM</button>
            </form>
            <button onclick="myFunction()" id="seeRoomButton">SEE ALL ROOMS</button>
            <script>
                function myFunction() {
                    var x = document.getElementById("allRooms");
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    } else {
                        x.style.display = "none";
                    }
                }
            </script>
    </section>
    <section id="allRooms">
        
    </section>
    <div>
        <label for="roomDelete">Room id to delete:</label>
        <input type="text" name="roomDelete" id="roomDelete" placeholder="idRoom" required />
    </div>
    <button id="deleteRoomButton">DELETE</button>
    </main>
    <script type="module" src="addRoom.js"></script>
</body>
</html>
