<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./spinner.css" />
    <link rel="stylesheet" href="./notification.css" />
    <link rel="stylesheet" href="./addRoom.css" />
    <link rel="stylesheet" href="./global.css" />
    <title>Javapop - Add ticket</title>
</head>
<body>
    <div class="header">
        <img class="logotipo" src="./images/Javapop.png">
        <h1>Javapop - Add ticket</h1>
        <div>
            <img class="signup" src="./images/back.png">
            <button id="backAddFilm" class="backButton">BACK</button>
        </div>
    </div>
    <main>
        <section class="add">
            <form action="" id="addForm">
                <div class="notification">
                </div>
                <div id="mensajeAlerta">
                </div>

                <label for="rooms">Choose a room:</label>
                <select name="rooms" id="rooms">
                </select>

                <label for="films">Choose a film:</label>
                <select name="films" id="films">
                </select>

                <div>
                    <label for="nameInput">Name</label>
                    <input type="text" name="nameInput" id="nameInput" placeholder="name" required />
                </div>

                <div>
                    <label for="rowsInput">Rows</label>
                    <input type="text" name="rowsInput" id="rowsInput" placeholder="rows" required />
                </div>

                <div>
                    <label for="columnsInput">Columns</label>
                    <input type="text" name="columnsInput" id="columnsInput" placeholder="columns" required />
                </div>

                <button id="createTicketButton">CREATE TICKET</button>
            </form>
        </section>
    </main>
    <script type="module" src="addTicket.js"></script>
</body>
</html>
