<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./spinner.css" />
    <link rel="stylesheet" href="./notification.css" />
    <link rel="stylesheet" href="./addTicket.css" />
    <link rel="stylesheet" href="./global.css" />
    <title>Javapop - Add ticket</title>
</head>
<body>
    <div class="header">
        <img class="logotipo" src="./images/Javapop.png">
        <h1>Javapop - Add ticket</h1>
        <div>
            <img class="signup" src="./images/back.png">
            <button onclick="location.href = '/';" id="backAddFilm" class="backButton">BACK</button>
        </div>
    </div>
    <main>
        <section class="add">
            <form action="" id="addForm">
                <div class="notification">
                </div>
                <div id="mensajeAlerta">
                </div>

                <div style="width: 100%;">
                    <label for="rooms">Choose a room:</label>
                    <select name="rooms" id="rooms">
                    </select>
                </div>

                <div style="width: 100%;">
                    <label for="rows">Choose a row:</label>
                    <input type="number" id="rows" name="rows" min="0" >
                </div>
                
                <div style="width: 100%;">
                    <label for="columns">Choose a column:</label>
                    <input type="number" id="columns" name="columns" min="0">
                </div>

                <div style="width: 100%;">
                    <label for="films">Choose a film:</label>
                    <select name="films" id="films">
                    </select>
                </div>
                
                <div>
                    <label for="dateInput">Date</label>
                    <input type="text" name="dateInput" id="dateInput" placeholder="date" required />
                </div>

                <div>
                    <label for="hourInput">Hour</label>
                    <input type="text" name="hourInput" id="hourInput" placeholder="hour" required />
                </div>

                <button id="createTicketButton">CREATE TICKET</button>
            </form>
            <div class="deleteDiv">
                <label for="ticketEdit">Ticket id to edit:</label>
                <input type="text" name="ticketEdit" id="ticketEdit" placeholder="idTicket" required />
            </div>
            <button id="editTicketButton">EDIT</button> </br>
            <div class="deleteDiv">
                <label for="ticketDelete">Ticket id to delete:</label>
                <input type="text" name="ticketDelete" id="ticketDelete" placeholder="idTicket" required />
            </div>
            <button id="deleteTicketButton">DELETE</button> </br>
                <button onclick="myFunction()" id="seeTicketButton">SEE ALL TICKETS</button>
                <script>
                    function myFunction() {
                        var x = document.getElementById("allTickets");
                        if (x.style.display === "none") {
                            x.style.display = "block";
                        } else {
                            x.style.display = "none";
                        }
                    }
                </script>
        </section>
        <section id="allTickets">
            
        </section>
    </main>
    <script type="module" src="addTicket.js"></script>
</body>
</html>
