<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./spinner.css" />
    <link rel="stylesheet" href="./notification.css" />
    <link rel="stylesheet" href="./addProduct.css" />
    <link rel="stylesheet" href="./global.css" />
    <title>Javapop - Add</title>
</head>
<body>
    <div class="header">
        <img class="logotipo" src="./images/Javapop.png">
        <h1>Javapop - Add</h1>
        <div>
            <img class="signup" src="./images/back.png">
            <button id="backAddProduct" class="backButton">BACK</button>
        </div>
    </div>
    <main>
        <section class="add">
            <form action="" id="addForm">
                <div class="notification">
                </div>
                <div id="mensajeAlerta">
                </div>
                <div>
                    <label for="nameInput">Name</label>
                    <input type="text" name="nameInput" id="nameInput" placeholder="name" required />
                </div>

                <div>
                    <label for="descriptionInput">Description</label>
                    <input type="text" name="descriptionInput" id="descriptionInput" placeholder="description" required />
                </div>

                <div>
                    <label name="precioInput">Precio</label>
                    <input type="text" name="precioInput" id="precioInput" placeholder="precio" required />
                    <label name="divisaInput">Divisa</label>
                    <input list="divisas" name="divisaInput" id="divisaInput" required />
                    <datalist id="divisas">
                        <option value="$">
                        <option value="€">
                        <option value="£">
                        <option value="¥">
                    </datalist>
                </div>

                <div>
                    <label name="imageInput">Image</label>
                    <input type="file" name="imageInput" id="imageInput"/>
                </div>

                <div>
                    <label name="tipoInput">Tipo</label>
                    <input list="opciones" name="tipoInput" id="tipoInput" required />
                    <datalist id="opciones">
                        <option value="COMPRA">
                        <option value="VENTA">
                    </datalist>
                </div>

                <button id="createProductButton">CREATE PRODUCT</button>

            </form>
        </section>
    </main>
    <script type="module" src="addProduct.js"></script>
</body>
</html>
