<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./spinner.css" />
    <link rel="stylesheet" href="./notification.css" />
    <link rel="stylesheet" href="./addFilm.css" />
    <link rel="stylesheet" href="./global.css" />
    <title>Javapop - Add film</title>
</head>
<body>
    <div class="header">
        <img class="logotipo" src="./images/Javapop.png">
        <h1>Javapop - Add film</h1>
        <div>
            <img class="signup" src="./images/back.png">
            <button id="backAddFilm" class="backButton">BACK</button>
        </div>
    </div>
    <main>
        <section class="add">
            <form action="" id="addForm">
                <div class="notification">
                </div>
                <div id="mensajeAlerta">
                </div>
                <div>
                    <label for="nameInput">Name</label>
                    <input type="text" name="nameInput" id="nameInput" placeholder="name" required />
                </div>

                <div>
                    <label for="sinopsisInput">Sinopsis</label>
                    <input type="text" name="sinopsisInput" id="sinopsisInput" placeholder="sinopsis" required />
                </div>

                <div>
                    <label for="webOficialInput">Web oficial</label>
                    <input type="text" name="webOficialInput" id="webOficialInput" placeholder="webOficial" required />
                </div>

                <div>
                    <label for="originalTitleInput">Orginial title</label>
                    <input type="text" name="originalTitleInput" id="originalTitleInput" placeholder="originalTitle" required />
                </div>

                <div>
                    <label name="movieGenreInput">Movie Genre</label>
                    <input type="text" name="movieGenreInput" id="movieGenreInput" placeholder="movieGenre" required />
                </div>

                <div>
                    <label for="ageRaitingInput">Age raiting</label>
                    <input type="text" name="ageRaitingInput" id="ageRaitingInput" placeholder="ageRaiting" required />
                </div>
                
                <div>
                    <label name="imageInput">Image</label>
                    <input type="file" name="imageInput" id="imageInput"/>
                </div>

                <div>
                    <label for="durationInput">Duration</label>
                    <input type="text" name="durationInput" id="durationInput" placeholder="duration" required />
                </div>

                <button id="createFilmButton">CREATE FILM</button>
            </form>
            <div class="editeDiv">
                <label for="filmEdit">Film id to edit:</label>
                <input type="text" name="filmEdit" id="filmEdit" placeholder="idFilm" required />
            </div>
            <button id="editFilmButton">EDIT</button>
        </section>
    </main>
    <script type="module" src="addFilm.js"></script>
</body>
</html>
