<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./spinner.css" />
    <link rel="stylesheet" href="./notification.css" />
    <link rel="stylesheet" href="./detalle.css" />
    <link rel="stylesheet" href="./global.css" />
    <title>Javapop - Film</title>
</head>
<body>
    <div class="header">
        <img class="logotipo" src="./images/Javapop.png">
        <h1>Javapop - Film</h1>
        <div>
            <img class="signup" src="./images/back.png">
            <button id="backAddDetalle" class="backButton">BACK</button>
        </div>
    </div>
    <main>
        <section class="detalle">
            <div id="notificationDetalle" class="notification">
            </div>
            <div id="mensajeAlerta">
            </div>
            <p style="width: 95%;" id="nameDetalleFilm">Name</p>
            <p style="width: 95%;" id="sinopsisDetalleFilm">Sinopsis</p>
            <p style="width: 95%;" id="webOficialDetalleFilm">Web oficial</p>
            <p style="width: 95%;" id="originalTitleDetalleFilm">Original title</p>
            <p style="width: 95%;" id="movieGenreDetalleFilm">Movie genre</p>
            <p style="width: 95%;" id="ageRaitingDetalleFilm">Age raiting</p>
            <p style="width: 95%;" id="durationDetalleFilm">Duration</p>
            <img style="width: 95%;" id="imgDetalleFilm" src="" />
        </section>
        <section id="comentarios" class="detalle">
            <div class="comentarios">
                <p id="nameDetalleFilm">Comentarios</p>
                <div id="comentariosList">

                </div>
            </div>
            <form class="divComentar">
                <label for="comentario">Comenta:</label>
                <input type="text" id="comentario" name="comentario" placeholder="comentario">
                <button id="publicarComentario">COMENTA</button>
            </form>
        </section>
    </main>
    <script type="module" src="detalleFilm.js"></script>
</body>
</html>
